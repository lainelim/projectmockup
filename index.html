<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mockup</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

@import url('https://fonts.googleapis.com/css?family=Raleway');

  </head>
  <body>
    <div class="page-header">
  <h1>Networth Calculator <small>for all your wealth planning needs</small></h1>
    </div>

    <div id="networthcal">
      <div class="container">
      <div class="col-md-12">
          <div class="panel panel-default">
      <div class="panel-heading panel-heading-custom">
        <h3 class="panel-title text-center">Enter the parameters below for a networth projection</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-4">
        <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Start Age</span>
        <input type="text" class="form-control" id="startAge" placeholder="Start Age" value=28 min="1" max="100"aria-describedby="basic-addon1">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Retirement Age</span>
        <input type="text" class="form-control" id="retireAge" placeholder="Retirement Age" value=60 min="1" max="100"aria-describedby="basic-addon1">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Monthly Salary</span>
        <input type="text" class="form-control" id="monthlySalary" placeholder="Salary" value=3000 aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Annual Increment</span>
        <input type="text" class="form-control" id="annualIncrement" placeholder="e.g 2%" value=2 min="1" max="100"aria-describedby="basic-addon1">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Expenditure</span>
        <input type="text" class="form-control" id="expenditure" placeholder="e.g 50%" value=0 min="0" max="100" aria-describedby="basic-addon1">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Savings</span>
        <input type="text" class="form-control" id="savings" placeholder="e.g 50%" value=50 min="0" max="100" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">CPF Interest Rate</span>
        <input type="text" class="form-control" id="cpfRate" placeholder="e.g 3%" value=3 min="0" max="100" aria-describedby="basic-addon1">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Interest Rate on Savings</span>
        <input type="text" class="form-control" id="savingsRate" placeholder="e.g 0.01%" value=0.01 min="0" max="100" aria-describedby="basic-addon1">
      </div>
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="basic-addon1">Interest Rate on Cash </span>
        <input type="text" class="form-control" id="cashRate" placeholder="e.g 0.01%" value=0 min="0" max="100" aria-describedby="basic-addon1">
      </div>
      </div>
    </div>
    </div>
    <div class="col-md-12 text-center">
    <button type="button" class="btn btn-success btn-sm" name="button" id="networthbtn">Submit</button>
  </div>
  </div>
</div>

<div class="col-md-8 text-center">
</br></br>
<div class="chartWithMarkerOverlay">
  <div class="overlay-marker">
  </div>
  <div id="chart_div"></div>

</div>
</div>
<div class="col-md-4 text-center">
</br></br>
<div id="pie-chart"></div>
</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="./assets/javascript/script.js"></script>

  </body>

</html>
