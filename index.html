<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mockup</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Start Age</span>
        <input type="text" class="form-control" id="startAge" placeholder="Start Age" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Retirement Age</span>
        <input type="text" class="form-control" id="retireAge" placeholder="Retirement Age" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Monthly Salary</span>
        <input type="text" class="form-control" id="monthlySalary" placeholder="Salary" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Annual Increment</span>
        <input type="text" class="form-control" id="annualIncrement" placeholder="e.g 2%" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Expenditure</span>
        <input type="text" class="form-control" id="expenditure" placeholder="e.g 50%" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Savings</span>
        <input type="text" class="form-control" id="savings" placeholder="e.g 50%" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">CPF Interest Rate</span>
        <input type="text" class="form-control" id="cpfRate" placeholder="e.g 3%" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Interest Rate on Savings</span>
        <input type="text" class="form-control" id="savingsRate" placeholder="e.g 0.01%" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Interest Rate on Cash </span>
        <input type="text" class="form-control" id="cashRate" placeholder="e.g 0.01%" aria-describedby="basic-addon1">
      </div>
    </br>
      <button type="button" class="btn btn-primary" name="button">Project Net Worth</button>

  </div>
  </body>

</html>
